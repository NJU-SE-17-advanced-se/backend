eureka:
  instance:
    prefer-ip-address: true

server:
  error:
    include-message: always # 启用错误信息

spring:
  profiles:
    active: dev

  cloud:
    config:
      server:
        git:
          uri: https://github.com/NJU-SE-17-advanced-se/config.git
          username: ${CONFIG_SERVER_GIT_USER:github_username}
          password: ${CONFIG_SERVER_GIT_PASS:github_password}
          default-label: master
          search-paths: '*'
