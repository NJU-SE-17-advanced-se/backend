name: Release Researcher Entity Service

on:
  push:
    branches:
      - master
    paths:
      - entity-researcher/**

  workflow_dispatch:

jobs:
  test:
    name: Unit Tests & Integration Tests
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: entity-researcher

    steps:
      - uses: actions/checkout@v2

      - name: Cache Maven Repo
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Maven Package
        run: mvn -B clean package -DskipTests

      - name: Maven Verify
        run: mvn -B clean verify -Dspring.profiles.active=test

      - name: Save Production
        uses: actions/upload-artifact@v2
        with:
          name: prod
          path: |
            entity-researcher/target
            entity-researcher/Dockerfile

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-18.04
    env:
      REPO: ${{ secrets.ENTITY_RESEARCHER_REPO }}
    needs: [ test ]

    steps:
      - name: Restore Production
        uses: actions/download-artifact@v2
        with:
          name: prod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to Docker Registry
        run: echo '${{ secrets.DOCKERHUB_PASS }}' | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin

      - name: Build Docker Image
        run: docker buildx build -t $REPO:latest -t $REPO:${GITHUB_SHA::8} --platform linux/amd64,linux/arm64 --push .

  deploy:
    name: Restart Service
    runs-on: ubuntu-18.04
    needs: [ docker ]

    steps:
      - name: Deploy in Remote Server
        # 主要是这个插件用env里的变量会无法识别，还是得用action本身的语法
        # 这其实稍微有点冗余，但是好在整个脚本的体量并不大
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HSL_SSH_HOST }}
          username: ${{ secrets.HSL_SSH_USER }}
          password: ${{ secrets.HSL_SSH_PASS }}
          script: |
            echo '${{ secrets.DOCKERHUB_PASS }}' | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin

            docker pull ${{ secrets.ENTITY_RESEARCHER_REPO }}:latest

            service_id=$(sudo docker container ls -aqf name="entity-researcher")
            if [ "$service_id" ]; then
              sudo docker container rm -v -f "$service_id"
            else
              echo 'no service'
            fi

            docker run -d \
              --restart=always \
              --name entity-researcher \
              -p 6324:6324 \
              ${{ secrets.ENTITY_RESEARCHER_REPO }}:latest
